# GlassAlpha Audit Configuration
# Generated by: glassalpha quickstart

audit_profile: tabular_compliance

# Data configuration
data:
  dataset: german_credit
  fetch: if_missing
  offline: false
  target_column: credit_risk
  protected_attributes:
    - gender
    - age_group

# Model configuration
model:
  type: xgboost
  save_path: models/german_credit_xgboost_model.pkl  # Auto-save for reasons/recourse
  params:
    random_state: 42
    n_estimators: 100
    max_depth: 6

# Explainers configuration
explainers:
  strategy: first_compatible
  priority:
    - treeshap
    - kernelshap
  config:
    treeshap:
      max_samples: 1000
    kernelshap:
      n_samples: 500

# Metrics configuration
metrics:
  performance:
    metrics:
      - accuracy
      - precision
      - recall
      - f1
  fairness:
    metrics:
      - demographic_parity
      - equal_opportunity
      - equalized_odds

# Reproducibility configuration
reproducibility:
  random_seed: 42

# Report configuration
report:
  template: standard_audit
  output_format: html

# Manifest configuration
manifest:
  enabled: true
