# GlassAlpha Calibration-Focused Configuration
# Ensure predicted probabilities match observed outcomes
# Documentation: https://glassalpha.com/reference/calibration/

audit_profile: tabular_compliance

# Data configuration
data:
  dataset: german_credit
  target_column: credit_risk
  protected_attributes:
    - gender # Still check fairness

# Model configuration
model:
  type: logistic_regression
  params:
    random_state: 42
    max_iter: 1000

# Explainers
explainers:
  strategy: first_compatible
  priority:
    - coefficients

# Focus on calibration metrics
metrics:
  performance:
    - accuracy
    - auc_roc # Important for calibration context
  fairness:
    - demographic_parity # Basic fairness check

# Reproducibility
reproducibility:
  random_seed: 42
  deterministic: true

# Report configuration
report:
  output_format: html
  title: "Calibration Analysis Report"

manifest:
  enabled: true
