# Adult Income Audit Configuration (Simple)
# Quick configuration for income prediction fairness analysis

audit_profile: "tabular_compliance"

# Data configuration - use built-in Adult Income dataset
data:
  dataset: adult_income
  fetch: if_missing
  offline: false
  target_column: income_over_50k
  feature_columns:
    - age
    - education_num
    - hours_per_week
    - capital_gain
    - capital_loss
    - race
    - sex
    - age_group
    - education_level
  protected_attributes:
    - race
    - sex
    - age_group

# Model configuration
model:
  type: logistic_regression
  params:
    random_state: 42
    max_iter: 1000

# Explainers
explainers:
  priority:
    - coefficients
    - permutation
  config:
    permutation:
      n_samples: 100

# Metrics
metrics:
  performance:
    - accuracy
    - precision
    - recall
    - f1
  fairness:
    - demographic_parity
    - equal_opportunity

# Reproducibility
reproducibility:
  random_seed: 42
  deterministic: true

# Report configuration
report:
  output_format: html
  custom_branding:
    title: "Adult Income Audit Report"
