site_name: GlassAlpha
site_description: Open-source AI compliance toolkit for transparent, auditable ML models
site_url: https://glassalpha.com
repo_url: https://github.com/GlassAlpha/glassalpha
repo_name: GlassAlpha/glassalpha
edit_uri: edit/main/site/docs/
docs_dir: docs

# Explicit watch for live reload
watch:
  - docs

theme:
  name: material
  language: en
  # custom_dir: overrides  # Uncomment when overrides directory exists
  logo: assets/images/glassalpha-transparent-150px.png
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: slate # deep navy/gray
      accent: cyan # subtle tech/AI vibe
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: slate
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: system-ui
    code: "JetBrains Mono"
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - palette.toggle
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search
  - blog:
      archive: false
      authors: true
  - open-in-new-tab:
      add_icon: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.magiclink:
      repo_url_shorthand: true
      social_url_shorthand: true
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

