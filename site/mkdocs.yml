site_name: GlassAlpha
site_description: Open-source AI compliance toolkit for transparent, auditable ML models
site_url: https://glassalpha.com
repo_url: https://github.com/GlassAlpha/glassalpha
repo_name: GlassAlpha/glassalpha
edit_uri: edit/main/site/docs/

theme:
  name: material
  language: en
  # custom_dir: overrides  # Uncomment when overrides directory exists
  logo: assets/images/glassalpha-transparent-150px.png
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: slate # deep navy/gray
      accent: cyan # subtle tech/AI vibe
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: slate
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: system-ui
    code: "JetBrains Mono"
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - palette.toggle
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

plugins:
  - search
  - blog:
      archive: false
      authors: true
  - open-in-new-tab:
      add_icon: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.magiclink:
      repo_url_shorthand: true
      social_url_shorthand: true
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

nav:
  - Home: index.md

  # === GETTING STARTED (Progressive onboarding) ===
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
      - Using Your Own Data: getting-started/custom-data.md
      - Configuration: getting-started/configuration.md
      - Built-in Datasets: getting-started/datasets.md
      - Public Data Sources: getting-started/data-sources.md

  # === GUIDES (Organized by Industry, Role, and Task) ===
  - Guides:
      # Industry-specific compliance guides
      - Industry Guides:
          - Banking & Credit: compliance/banking-guide.md
          - Insurance: compliance/insurance-guide.md
          - Healthcare: compliance/healthcare-guide.md
          - Fraud Detection: compliance/fraud-guide.md

      # Role-based workflows
      - Role Guides:
          - For ML Engineers: guides/ml-engineer-workflow.md
          - For Compliance Officers: guides/compliance-workflow.md
          - For Model Validators: guides/validator-workflow.md

      # Task-based how-to guides (by usage likelihood)
      - How-To Guides:
          - Generating Reason Codes (ECOA): guides/reason-codes.md
          - Preprocessing Verification: guides/preprocessing.md
          - Counterfactual Recourse: guides/recourse.md
          - Detecting Dataset Bias: guides/dataset-bias.md
          - Testing Demographic Shifts: guides/shift-testing.md
          - Choosing a Model: reference/model-selection.md
          - Choosing an Explainer: reference/explainers.md

  # === UNDERSTANDING (Deep dives into concepts) ===
  - Understanding:
      # Core metrics
      - Fairness Metrics: reference/fairness-metrics.md
      - Calibration Analysis: reference/calibration.md
      - Robustness Testing: reference/robustness.md

      # Technical details
      - Model Parameters: reference/model-parameters.md
      - Model-Explainer Compatibility: reference/model-explainer-compatibility.md

  # === COMPLIANCE (Regulatory requirements) ===
  - Compliance:
      - Overview: compliance/index.md
      - SR 11-7 Technical Mapping: compliance/sr-11-7-mapping.md
      - Trust & Deployment: reference/trust-deployment.md

  # === EXAMPLES (Learn by doing) ===
  - Examples:
      - German Credit Audit: examples/german-credit-audit.md
      - Healthcare Bias Detection: examples/healthcare-bias-detection.md
      - Fraud Detection: examples/fraud-detection-audit.md

  # === REFERENCE (CLI & API documentation) ===
  - Reference:
      - CLI Commands: reference/cli.md
      - Troubleshooting: reference/troubleshooting.md
      - FAQ: reference/faq.md
      - Contributing: reference/contributing.md
      - Trademark: reference/TRADEMARK.md

  # === COMMUNITY ===
  - Blog: blog/index.md
  - About: about.md
  - Contact: contact.md

