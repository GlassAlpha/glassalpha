site_name: GlassAlpha
site_description: Open-source AI compliance toolkit.
site_url: https://glassalpha.com
repo_url: https://github.com/GlassAlpha/glassalpha
repo_name: GlassAlpha/glassalpha
edit_uri: edit/main/site/docs/

theme:
  name: material
  language: en
  # custom_dir: overrides  # Uncomment when overrides directory exists
  logo: assets/images/glassalpha-transparent-150px.png
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: slate   # deep navy/gray
      accent: cyan     # subtle tech/AI vibe
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: slate
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: system-ui
    code: "JetBrains Mono"
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - palette.toggle
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

plugins:
  - search
  - blog:
      archive: false
      authors: true
  - open-in-new-tab:
      add_icon: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.magiclink:
      repo_url_shorthand: true
      social_url_shorthand: true
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Hello Audit Tutorial: getting-started/quickstart.md
    - Configuration Reference: getting-started/configuration.md
  - Examples:
    - Quick Start Audit: examples/quick-start-audit.md
    - German Credit Deep Dive: examples/german-credit-audit.md
    - Healthcare Bias Detection: examples/healthcare-bias-detection.md
    - Configuration Comparison: examples/configuration-comparison.md
  - Architecture: architecture.md
  - Production Deployment: deployment.md
  - Reference:
    - CLI Reference: reference/cli.md
    - API Reference: reference/api.md
    - Troubleshooting: reference/troubleshooting.md
    - Scope & Limitations: limitations.md
    - Regulatory Compliance: compliance/overview.md
    - Security Policy: security.md
    - Enterprise Features: enterprise-features.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Contributing: contributing.md
  - About: about.md
  - Blog:
    - blog/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GlassAlpha/glassalpha
  analytics:
    provider: google
    property: G-JGKRDR0GX8

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
