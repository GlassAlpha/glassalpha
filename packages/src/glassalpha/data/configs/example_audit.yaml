# Example audit configuration demonstrating new architecture
# This shows the structure for Phase 1 (tabular compliance)

# Audit profile determines which components are available
audit_profile: "tabular_compliance"

# Model configuration
model:
  type: "xgboost"  # Triggers XGBoostWrapper from registry
  path: "models/credit_risk.pkl"

# Data configuration
data:
  path: "data/german_credit.csv"
  schema_path: "schemas/german_credit.yaml"
  protected_attributes:
    - age
    - gender

# Explainer configuration with deterministic selection
explainers:
  strategy: "first_compatible"  # Deterministic selection strategy
  priority:                      # Ordered list (first match wins)
    - treeshap
    - kernelshap
  config:
    treeshap:
      max_samples: 1000
      check_additivity: true
    kernelshap:
      n_samples: 100

# Metrics configuration
metrics:
  performance:
    - accuracy
    - precision
    - recall
    - f1
    - auc_roc
  fairness:
    - demographic_parity
    - equal_opportunity
    - calibration
  drift:
    - psi
    - kl_divergence

# Recourse configuration (minimal for Phase 1)
recourse:
  enabled: true
  immutable_features:
    - age
    - gender
  monotonic_constraints:
    income: "increase_only"
    credit_score: "increase_only"
  cost_function: "weighted_l1"

# Report configuration
report:
  template: "standard_audit"  # Can be overridden with enterprise templates
  output_format: "pdf"
  include_sections:
    - lineage
    - data_schema
    - global_explanations
    - local_explanations
    - fairness
    - drift
    - recourse
    - assumptions

# Reproducibility configuration
reproducibility:
  random_seed: 42
  deterministic: true
  capture_environment: true

# Manifest configuration
manifest:
  enabled: true
  include_git_sha: true
  include_config_hash: true
  include_data_hash: true

# Strict mode can be enabled via CLI flag or config
strict_mode: false  # Set to true for regulatory compliance
