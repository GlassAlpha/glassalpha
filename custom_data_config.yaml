audit_profile: tabular_compliance

reproducibility:
  random_seed: 42

data:
  dataset: custom
  path: custom_data.csv
  target_column: default
  feature_columns:
    - age
    - income
    - education
    - loan_amount

model:
  type: logistic_regression
  params:
    random_state: 42
    max_iter: 1000

explainers:
  strategy: first_compatible
  priority:
    - coefficients

report:
  output_format: html
