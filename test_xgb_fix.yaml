audit_profile: tabular_compliance

reproducibility:
  random_seed: 42

data:
  dataset: german_credit
  fetch: if_missing
  offline: false
  target_column: credit_risk
  feature_columns:
    - checking_account_status
    - duration_months
    - credit_amount
    - savings_account

model:
  type: xgboost
  params:
    random_state: 42
    n_estimators: 50
    max_depth: 3

explainers:
  strategy: first_compatible
  priority:
    - treeshap

report:
  output_format: pdf
